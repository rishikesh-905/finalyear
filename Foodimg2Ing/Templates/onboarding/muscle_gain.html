<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Groups - ChefGPT Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .onboarding-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px;
            font-weight: 700;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 64%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .form-container {
            padding: 40px 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin: 0 10px;
            position: relative;
        }

        .step.active {
            background: #10b981;
            color: white;
        }

        .step.completed {
            background: #10b981;
            color: white;
        }

        .step.pending {
            background: #e5e7eb;
            color: #6b7280;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: #e5e7eb;
        }

        .step.completed:not(:last-child)::after {
            background: #10b981;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }

        .muscle-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .muscle-input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .muscle-input::placeholder {
            color: #9ca3af;
        }

        .muscle-suggestions {
            margin-top: 20px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 12px;
            border: 1px solid #bbf7d0;
        }

        .muscle-suggestions h3 {
            font-size: 14px;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 12px;
        }

        .muscle-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .muscle-tag {
            padding: 6px 12px;
            background: white;
            border: 1px solid #10b981;
            border-radius: 20px;
            font-size: 12px;
            color: #10b981;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .muscle-tag:hover {
            background: #10b981;
            color: white;
        }

        .muscle-tag.selected {
            background: #10b981;
            color: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .onboarding-container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 25px 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Chef<span style="color: #fbbf24;">GPT</span></span>
            </div>
            <h1>Target muscle groups</h1>
            <p>We'll recommend protein-rich recipes for your focus areas</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="form-container">
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step completed">2</div>
                <div class="step completed">3</div>
                <div class="step completed">4</div>
                <div class="step completed">5</div>
                <div class="step completed">6</div>
                <div class="step completed">7</div>
                <div class="step active">8</div>
            </div>

            <form method="POST" id="muscleForm">
                <div class="form-group">
                    <label for="muscle_gain">Which muscle groups are you targeting?</label>
                    <input 
                        type="text" 
                        id="muscle_gain" 
                        name="muscle_gain" 
                        class="muscle-input" 
                        placeholder="E.g., Chest, Arms, Legs, Back, Core"
                        required>
                </div>

                <div class="muscle-suggestions">
                    <h3>Common Muscle Groups (click to add)</h3>
                    <div class="muscle-tags">
                        <span class="muscle-tag" onclick="addMuscle('Chest')">Chest</span>
                        <span class="muscle-tag" onclick="addMuscle('Arms')">Arms</span>
                        <span class="muscle-tag" onclick="addMuscle('Legs')">Legs</span>
                        <span class="muscle-tag" onclick="addMuscle('Back')">Back</span>
                        <span class="muscle-tag" onclick="addMuscle('Core')">Core</span>
                        <span class="muscle-tag" onclick="addMuscle('Shoulders')">Shoulders</span>
                        <span class="muscle-tag" onclick="addMuscle('Glutes')">Glutes</span>
                        <span class="muscle-tag" onclick="addMuscle('Calves')">Calves</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-arrow-right"></i>
                    Continue
                </button>
    </form>
</div>
    </div>

    <script>
        function addMuscle(muscle) {
            const input = document.getElementById('muscle_gain');
            const currentValue = input.value.trim();
            
            if (currentValue === '') {
                input.value = muscle;
            } else {
                // Check if muscle is already in the list
                const muscles = currentValue.split(',').map(m => m.trim());
                if (!muscles.includes(muscle)) {
                    input.value = currentValue + ', ' + muscle;
                }
            }
            
            // Add visual feedback
            const tag = event.target;
            tag.classList.add('selected');
            setTimeout(() => {
                tag.classList.remove('selected');
            }, 500);
        }

        // Form submission handling
        document.getElementById('muscleForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        });

        // Auto-focus on muscle input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('muscle_gain').focus();
            setTimeout(() => {
                document.querySelector('.progress-fill').style.width = '64%';
            }, 500);
        });
    </script>
</body>
</html>
