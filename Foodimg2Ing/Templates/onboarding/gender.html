<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender - ChefGPT Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .onboarding-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px;
            font-weight: 700;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 8%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .form-container {
            padding: 40px 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin: 0 10px;
            position: relative;
        }

        .step.active {
            background: #10b981;
            color: white;
        }

        .step.completed {
            background: #10b981;
            color: white;
        }

        .step.pending {
            background: #e5e7eb;
            color: #6b7280;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: #e5e7eb;
        }

        .step.completed:not(:last-child)::after {
            background: #10b981;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }

        .gender-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .gender-option {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f9fafb;
        }

        .gender-option:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .gender-option.selected {
            border-color: #10b981;
            background: #f0fdf4;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option i {
            font-size: 20px;
            color: #10b981;
        }

        .gender-option .option-text {
            font-weight: 500;
            color: #374151;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .onboarding-container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 25px 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Chef<span style="color: #fbbf24;">GPT</span></span>
            </div>
            <h1>Tell us about yourself</h1>
            <p>Let's personalize your recipe experience</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="form-container">
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step pending">2</div>
                <div class="step pending">3</div>
                <div class="step pending">4</div>
                <div class="step pending">5</div>
                <div class="step pending">6</div>
                <div class="step pending">7</div>
                <div class="step pending">8</div>
            </div>

            <form method="POST" id="genderForm">
                <div class="form-group">
                    <label for="gender">What's your gender?</label>
                    <div class="gender-options">
                        <label class="gender-option" onclick="selectGender('male')">
                            <input type="radio" name="gender" value="male" required>
                            <i class="fas fa-mars"></i>
                            <span class="option-text">Male</span>
                        </label>
                        <label class="gender-option" onclick="selectGender('female')">
                            <input type="radio" name="gender" value="female" required>
                            <i class="fas fa-venus"></i>
                            <span class="option-text">Female</span>
                        </label>
                        <label class="gender-option" onclick="selectGender('other')">
                            <input type="radio" name="gender" value="other" required>
                            <i class="fas fa-genderless"></i>
                            <span class="option-text">Other</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-arrow-right"></i>
                    Continue
                </button>
    </form>
</div>
    </div>

    <script>
        function selectGender(value) {
            // Remove selected class from all options
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.currentTarget.classList.add('selected');
            
            // Check the radio button
            const radio = event.currentTarget.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // Enable submit button
            document.getElementById('submitBtn').disabled = false;
        }

        // Form submission handling
        document.getElementById('genderForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        });

        // Auto-focus on first option
        document.addEventListener('DOMContentLoaded', function() {
            // Add some animation to the progress bar
            setTimeout(() => {
                document.querySelector('.progress-fill').style.width = '8%';
            }, 500);
        });
    </script>
</body>
</html>
