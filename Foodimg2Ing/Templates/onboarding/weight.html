<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight - ChefGPT Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .onboarding-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px;
            font-weight: 700;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 24%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .form-container {
            padding: 40px 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            margin: 0 10px;
            position: relative;
        }

        .step.active {
            background: #10b981;
            color: white;
        }

        .step.completed {
            background: #10b981;
            color: white;
        }

        .step.pending {
            background: #e5e7eb;
            color: #6b7280;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: #e5e7eb;
        }

        .step.completed:not(:last-child)::after {
            background: #10b981;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }

        .weight-input-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weight-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .weight-input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .weight-label {
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
        }

        .weight-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
            margin: 20px 0;
            -webkit-appearance: none;
        }

        .weight-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .weight-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .weight-range {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #6b7280;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .onboarding-container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 25px 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Chef<span style="color: #fbbf24;">GPT</span></span>
            </div>
            <h1>What's your current weight?</h1>
            <p>This helps us calculate your daily calorie needs</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="form-container">
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step completed">2</div>
                <div class="step active">3</div>
                <div class="step pending">4</div>
                <div class="step pending">5</div>
                <div class="step pending">6</div>
                <div class="step pending">7</div>
                <div class="step pending">8</div>
            </div>

            <form method="POST" id="weightForm">
                <div class="form-group">
                    <label for="weight">Enter your weight</label>
                    <div class="weight-input-container">
                        <input type="number" id="weight" name="weight" class="weight-input" min="30" max="300" placeholder="70" step="0.1" required>
                        <span class="weight-label">kg</span>
                    </div>
                    
                    <input type="range" id="weightSlider" class="weight-slider" min="30" max="300" value="70" step="0.1">
                    <div class="weight-range">
                        <span>30 kg</span>
                        <span>300 kg</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-arrow-right"></i>
                    Continue
                </button>
    </form>
</div>
    </div>

    <script>
        const weightInput = document.getElementById('weight');
        const weightSlider = document.getElementById('weightSlider');
        const submitBtn = document.getElementById('submitBtn');

        // Sync slider with input
        weightSlider.addEventListener('input', function() {
            weightInput.value = this.value;
            validateWeight();
        });

        // Sync input with slider
        weightInput.addEventListener('input', function() {
            weightSlider.value = this.value;
            validateWeight();
        });

        function validateWeight() {
            const weight = parseFloat(weightInput.value);
            if (weight >= 30 && weight <= 300) {
                submitBtn.disabled = false;
                weightInput.style.borderColor = '#10b981';
            } else {
                submitBtn.disabled = true;
                weightInput.style.borderColor = '#e5e7eb';
            }
        }

        // Form submission handling
        document.getElementById('weightForm').addEventListener('submit', function(e) {
            const weight = parseFloat(weightInput.value);
            if (weight < 30 || weight > 300) {
                e.preventDefault();
                alert('Please enter a valid weight between 30 and 300 kg');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        });

        // Auto-focus on weight input
        document.addEventListener('DOMContentLoaded', function() {
            weightInput.focus();
            setTimeout(() => {
                document.querySelector('.progress-fill').style.width = '24%';
            }, 500);
        });
    </script>
</body>
</html>
