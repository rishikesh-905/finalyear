<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">

    <title>NS Creations</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Custom Styles (Inline because no main.css) -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .calorie-card {
            background: #ffffff;
            max-width: 960px;
            border-radius: 20px;
            padding: 2rem;
            margin: 3rem auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            background-color: #f1f1f1;
            margin: 0 auto 1rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calorie-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .value-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div id="Section-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-grey">
        <a class="navbar-brand mr-auto" href="{{ url_for('home') }}" style="font-family: 'Times New Roman', Times, serif;">
            <img src="{{ url_for('static', filename='images/favicon.ico') }}" width="30" height="30" 
                 class="d-inline-block align-top" alt="" style="margin-top: -5.5px;">
            NS CREATIONS
        </a>
        <a href="{{ url_for('home') }}" class="w-100 text-center text-dark">
            RECIPE GENERATION FROM FOOD IMAGE
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- Main Content -->
{% block content %}{% endblock %}

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<footer>
    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>    
</footer>

</body>
</html>
